about_plugins_text: |-
    🖇 <b>Sobre plugins</b>
    Plugins são arquivos (.py) com um ou mais handlers para adicionar ao UserLixo. Eles podem adicionar novos comandos os mesmo alterar o comportamento habitual do UserLixo.
    
    Qualquer pessoa pode criar um plugin, então é recomendado sempre checar o que você está adicionando, pois o plugin terá acesso à sua conta e ao seu servidor assim que adicionado.
     
    Há plugins do tipo "user", que serão carregados pelo objeto Client do userbot (isto é, plugins que adicionarão comandos ao userbot) e há plugins do tipo "bot", que serão carregados pelo bot assistente.
    
    Para ver a lista de plugins, use o comando <code>plugins</code>.

unknown_command: |-
    Comando desconhecido

about_commands_text: |-
    📒 <b>Sobre os comandos</b>
    O UserLixo recém-instalado tem {total} comandos: {commands} e {last_command}.
    Cada um pode ser chamado usando um dos prefixos que você definiu ({prefixes}), por exemplo: {examples}
    
    Quando você adiciona plugins, eles podem adicionar novos comandos para a lista de comandos, mas isso não é obrigatório (um plugin pode adicionar comandos e não listá-los).
    
    Para ver a lista de comandos, use o comando <code>commands</code> ou seu alias <code>cmds</code>.
not_virtualenv_alert: |-
    ✴️ Me parece que você não está rodando o UserLixo num virtual environment, e isso é perigoso.
    Para a garantia de estabilidade dos seus projetos, pare o script, ative um virtualenv com o nome 'venv' e inicie o UserLixo novamente.
    E tenha a certeza de ter lido o <a href='https://github.com/AmanoTeam/UserLixo/blob/userlixo-czp/README.md'>README</a> atualizado do UserLixo no GitHub.
deploying_on_heroku: |-
    📤 O UserLixo está enviando o código para o app na Heroku e fazendo rebuild do container... Isso deve demorar ~4 minutos. Você pode acompanhar o progresso no dashboard da Heroku.
    
    Isto é feito para evitar perda de arquivos após um reinício ou limpeza do app (feito periodicamente pela Heroku).

not_running_in_heroku: |-
    ❕ Você não está executando na Heroku.

alert_need_deploy: |-
    ❕ Use .<code>deploy</code> para enviar as mudanças para o app da Heroku.
